{% extends 'layout.html' %}

{% block body %}
  <div class="container text-center" style="margin-top: 10%;"> 
    <!-- Title Section with Animation -->
    <div class="row" id="title" style="animation: fadeIn 1s ease-out;">
      <h1 class="display-3 text-primary font-weight-bold">2FA Login</h1>
    </div>
    
    <!-- Login Form with Exciting Design -->
    <form action="/login" method="POST" style="max-width: 400px; margin: auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
      <div class="row" id="first-line" style="margin-bottom: 20px;">
        <div class="six columns">
          <label for="username" style="font-weight: bold;">Username</label>
          <input class="u-full-width" type="text" placeholder="Your username" id="username" name="username" required style="border-radius: 5px; padding: 10px; border: 1px solid #ddd; transition: border 0.3s ease;">
        </div>
      </div>
      <div class="row" id="passw-line" style="margin-bottom: 20px;">
        <div class="six columns">
          <label for="password" style="font-weight: bold;">Password</label>
          <input class="u-full-width" type="password" placeholder="Your password" id="password" name="password" required style="border-radius: 5px; padding: 10px; border: 1px solid #ddd; transition: border 0.3s ease;">
        </div>
      </div>
      <div class="row action">
        <div class="three columns">
          <input class="button-primary" type="submit" value="Login" style="background-color: #861112; color: white; padding: 12px 25px; font-size: 16px; border-radius: 25px; border: none; cursor: pointer; transition: background-color 0.3s ease;">
        </div>
      </div>
    </form>
  </div>

  <!-- CSS for Animations -->
  <style>
    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Hover Effects */
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #861112;
      outline: none;
    }

    input[type="submit"]:hover {
      background-color: #861112;
    }

    /* Background and Layout Enhancements */
    body {
      background: linear-gradient(135deg, #861112, #861112);
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      z-index: 2;
      color: #333;
    }

    .button-primary {
      transition: all 0.3s ease;
    }
  </style>

{% endblock %}
